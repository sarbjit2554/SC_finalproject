<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game of Thrones Adventure Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="game-container" role="main" aria-labelledby="game-title">
        <h1 id="game-title">Game of Thrones Adventure</h1>
        <div id="question-container" aria-live="polite" aria-atomic="true">
            <p id="question">Your adventure begins in Westeros...</p>
        </div>
        <div id="answers" role="group" aria-label="Answer choices">
            <!-- Answer buttons will be injected here by JavaScript -->
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
